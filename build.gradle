plugins {
	id 'org.springframework.boot' version '2.3.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'org.launchcode.devops'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compileOnly 'org.projectlombok:lombok'
  compile 'com.vividsolutions:jts:1.13'
	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.projectlombok:lombok'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  implementation 'org.hibernate.validator:hibernate-validator:6.1.2.Final'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

task startTestServices(type: Exec) {
  workingDir '.'
  commandLine 'docker-compose', '--env-file', '.test.env', 'up', '-d'
}

task stopTestServices(type: Exec) {
  workingDir '.'
  commandLine 'docker-compose', '--env-file', '.test.env', 'down'
}

task loadEnv(type: Exec) {
  // TODO: load the env into system properties
}

test {
	useJUnitPlatform()
}

test.dependsOn(startTestServices)
test.finalizedBy(stopTestServices)
